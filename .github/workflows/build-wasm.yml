name: Build wasm app

on: push

jobs:
  buster:
    name: wasm build
    runs-on: ubuntu-latest
    container:
      image: guerra1994/qt-wasm:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build 
        run: |
          git clone https://github.com/ossia/qml-remote.git
          cd qml-remote/
          mkdir build-wasm
          cd build-wasm
          qmake ../src/
          make
          cd ..
          tar -czvf build-wasm.tar.gz build-wasm
      - name: Deploy
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git checkout feature/ci
          
          mkdir build
          mv qml-remote/build-wasm.tar.gz build/build-wasm.tar.gz
          
          git add build/build-wasm.tar.gz
          git commit -m "continuous integration"
          git push
