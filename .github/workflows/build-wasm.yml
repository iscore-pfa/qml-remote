name: Build wasm app

on: push

jobs:
  buster:
    name: wasm build
    runs-on: ubuntu-latest
    container:
      image: guerra1994/qt-wasm:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build 
        run: |
          git clone https://github.com/ossia/qml-remote.git
          cd qml-remote/
          mkdir build-wasm
          cd build-wasm
          qmake ../src/
          make
          
      - name: Zip
        shell: bash
        run: |
          cd
          cd ..
          tar -czvf /home/qml-remote/build-wasm.tar.gz /home/qml-remote/build-wasm
